<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Library</title>
    <!-- Add your Firebase SDK script tags here -->
    <!-- For example: -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase//firebase/firebase-config.js"></script>
</head>
<!-- <script src="home.js"></script> -->
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">Library Website</a>
            <div id="userStatus">
                <!-- Login/Logout Button -->
                <button id="logoutButton" class="text-white hover:underline cursor-pointer hidden">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Welcome Section -->
    <section class="bg-gray-100 py-16">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-4">Welcome to Our Library</h1>
            <p class="text-lg text-gray-600">Explore our vast collection of books and resources.</p>
        </div>
    </section>

    <!-- Alert Pop-up (Hidden by default) -->
    <div id="loginAlert"
        class="fixed top-0 left-0 w-full h-full flex justify-center items-center bg-gray-900 bg-opacity-50 hidden">
        <div class="bg-white p-8 rounded-lg">
            <h2 class="text-xl font-bold mb-4">Please Login Here</h2>
            <p class="text-gray-600 mb-4">To access all library services, please login or register.</p>
            <button id="loginRedirectButton"
                class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full mr-4">Login</button>
            <button id="registerRedirectButton"
                class="bg-green-500 text-white font-bold py-2 px-4 rounded-full">Register</button>
        </div>
    </div>

    <!-- Add your JavaScript code here to manage user authentication and display/hide elements accordingly -->

    <script src="home.js"></script>
</body>

</html>
