<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Include Firebase Firestore script -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="/firebase/firebase-config.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">

    <style>
        body {
            background-image: url('/img/admin-page-background-img1.jpg');
            /* Replace 'your-background-image.jpg' with the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>

</head>

<body class="bg-gray-200">
    <div class="min-h-screen p-6">
        <h1 class="text-3xl font-semibold mb-4">Welcome Admin!</h1>
        <h2 class="text-2xl font-semibold mb-4">List of Registered Users</h2>
        <table class="min-w-full table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Username</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Mobile Number</th>
                    <th class="px-4 py-2">Village</th>
                    <th class="px-4 py-2">Age</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- User data will be displayed here -->
            </tbody>
        </table>
    </div>

    <!-- Include Firebase configuration script -->
    <script src="admin.js"></script>
</body>

</html>
