<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <script src="/firebase/firebase-config.js"></script>

    <title>Login</title>
    <style>
        body {
            background-image: url('img/registration-background-img.png');
            /* Replace 'your-background-image.jpg' with the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body class="bg-gray-200">
    <div class="min-h-screen flex items-center justify-center">
        <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg max-w-md">
            <h1 class="text-2xl text-center py-4">Login to Library Account</h1>
            <form class="space-y-4" id="login-form">
                <div class="flex flex-col">
                    <label for="email" class="mb-1">Email:</label>
                    <input type="email" id="email" name="email" required
                        class="px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div id="loadingSpinner"
                class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <img src="/img/loading-spinner.gif" alt="Loading Spinner">
            </div>
                <div class="flex flex-col">
                    <label for="password" class="mb-1">Password:</label>
                    <input type="password" id="password" name="password" required
                        class="px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 cursor-pointer">Login</button>
            </form>
            <p class="text-red-500 mt-4" id="error-message"></p>
            <p class="text-center mt-2">Don't have an account? <a href="register/"
                    class="text-blue-500 hover:underline">Register here</a>.</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
